name: push-alert

on:
  schedule:
    - cron: '10 */3 * * *'   # corre de 3 em 3 horas
  workflow_dispatch: {}       # podes correr manualmente

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      # libs necessárias só para o runner (não mexe no teu package.json)
      - run: npm install jsonwebtoken node-fetch@2
      - name: Send FCM notifications for SELL signals
        env:
          FCM_SERVICE_ACCOUNT: ${{ secrets.FCM_SERVICE_ACCOUNT }} # JSON da service account
          FCM_PROJECT_ID: ${{ secrets.FCM_PROJECT_ID }}           # projectId do Firebase
          FCM_TOKENS: ${{ secrets.FCM_TOKENS }}                   # tokens dos dispositivos ("," separados)
        run: node tools/push_sender.js


