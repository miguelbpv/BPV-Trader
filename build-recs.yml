name: build-recs
on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install feedparser requests pandas lxml
      - run: python tools/build_recs.py
      - run: python tools/symbol_news.py
      - run: python tools/backtest.py
      - name: Commit JSON
        run: |
          git config user.name "bpv-bot"
          git config user.email "bot@example.com"
          git add data/recs.json data/news data/metrics.json data/sparklines/index.json || true
          git commit -m "update recs" || echo "no changes"
          git push
